<h3>Create Student</h3>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
    <div [hidden]="submitted" style="width: 400px;">  
      <form [formGroup]="contactsaveform" (ngSubmit)="saveContact()">  
        <div class="form-group">  
          <label for="name">Contact No.</label>  
          <input type="text" class="form-control"  formControlName="contact_msisdn" data-toggle="tooltip"   
             data-placement="right" title="Enter Contact No." >  
          <div class="alert alert-danger" *ngIf = "(ContactMsisdn.touched) && (ContactMsisdn.invalid)"   
            style="margin-top: 5px;">  
              <span *ngIf="ContactMsisdn.errors.required">Contact No. is Required</span>  
                <span *ngIf = "ContactMsisdn.errors.minlength">   
                    MinLength Error   
                </span>                     
            </div>  
      </div>  
        <div class="form-group">  
              <label for="name">Contact Name</label>  
              <input type="text" class="form-control"  formControlName="contact_name" data-toggle="tooltip"   
                 data-placement="right" title="Enter Contact Name" >  
              <div class="alert alert-danger" *ngIf = "(ContactName.touched) && (ContactName.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="ContactName.errors.required">Contact Name is Required</span>  
                    <span *ngIf = "ContactName.errors.minlength">   
                        MinLength Error   
                    </span>                     
                </div>  
          </div>  
    
          <div class="form-group">  
              <label for="name">Contact Email</label>  
              <input type="text" class="form-control" formControlName="contact_email"   
                data-toggle="tooltip" data-placement="right" title="Enter Contact Email">  
                <div class="alert alert-danger" *ngIf = "(ContactEmail.touched) && (ContactEmail.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="ContactEmail.errors.required">Contact Email is Required</span>  
                    <span *ngIf = "ContactEmail.errors.email">   
                        Invalid Email Format   
                    </span>                     
                </div>  
          </div>  
    
          <div class="form-group">  
              <label for="name">Contact Address</label>
              <input type="text" class="form-control" formControlName="contact_address"   
                data-toggle="tooltip" data-placement="right" title="Enter Contact Address">  
                 
          </div>  
    
          <button type="submit" class="btn btn-success">Submit</button>  
      </form>  
  </div>  
  </div>  
  <div class="col-sm-4"></div>  
</div>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4">  
      <div [hidden]="!submitted">  
         <h4>Contact Added SuccessFully!</h4>  
         <button (click)="addContactForm()" class='btn btn-primary'>Add More Contact</button>  
      </div>        
  </div>  
  <div class="col-sm-4"></div>  
</div>
