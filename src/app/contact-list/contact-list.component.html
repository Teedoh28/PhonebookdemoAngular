<div class="panel panel-default">  
  <div class="panel-heading">  
      <h1 style="text-align: center">Phonebook Contacts</h1><br>  
      <div class="row" [hidden]="!deleteMessage">  
             
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                        <div class="alert alert-info alert-dismissible">  
                                <button type="button" class="close" data-dismiss="alert">Ã—</button>  
                                <strong>Contact Data Deleted</strong>  
                        </div>  
                </div>  
                <div class="col-sm-4"></div>  
        </div>             
    </div>  
  
    
  <div class="panel-body">  
      <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"  
      [dtTrigger]="dtTrigger"  >  
          <thead class="thead-light">  
              <tr>  
                  <th>Contact No.</th> 
                  <th>Contact Name</th> 
                  <th>Contact Email</th>  
                  <th>Contact Address</th>  
                  <th>Action</th>  
                    
              </tr>  
          </thead>  
          <tbody>  
               <tr *ngFor="let contact of contacts ">  
              
                  <td>{{contact.entry_contactNo}}</td> 
                  <td>{{contact.entry_name}}</td>  
                  <td>{{contact.entry_email}}</td>  
                  <td>{{contact.entry_address}}</td>  
                  <td><button (click)="deleteContact(contact.phonebookEntry_id)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>   
                    <button (click)="updateContact(contact.phonebookEntry_id)" class='btn btn-info'  
                    data-toggle="modal" data-target="#myModal">Update</button>  
                  </td>  
                </tr>   
          </tbody><br>  
      </table>  
  </div>  
</div>   
  
<div class="modal" id="myModal">  
        <div class="modal-dialog">  
          <div class="modal-content">  
                <form [formGroup]="contactupdateform" #updaCont (ngSubmit)="updateCont(updaCont)">  
            <!-- Modal Header -->  
            <div class="modal-header">  
              <h4 class="modal-title" style="text-align: center">Update Contact</h4>  
                
            </div>  
              
            <!-- Modal body -->  
            <div class="modal-body" *ngFor="let contact of contactlist " >  
                <div [hidden]="isupdated">  
  
                  <div class="form-group">  
                    <label for="name">Contact No.</label>  
                    <input type="text" class="form-control"  formControlName="entry_contactNo" [(ngModel)]="contact.entry_contactNo">  
                  </div>        
                    <div class="form-group">  
                                <label for="name">Contact Name</label>  
                                <input type="text" class="form-control"  formControlName="entry_name" [(ngModel)]="contact.entry_name"  >  
                            </div>  
                      
                            <div class="form-group">  
                                <label for="name">Contact Email</label>  
                                <input type="text" class="form-control" formControlName="entry_email" [(ngModel)]="contact.entry_email">  
                            </div>  
                      
                            <div class="form-group">  
                                <label for="name">Contact Address</label>  
                                <input type="textarea" class="form-control" formControlName="entry_address" [(ngModel)]="contact.entry_address">
                                                                  
                            </div>                     
                  </div>    
                  <div [hidden]="!isupdated">  
                      <h4>Contact Detail Updated!</h4>  
                  </div>          
                      
            </div>  
              
            <!-- Modal footer -->  
            <div class="modal-footer" >  
              <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>  
              <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>  
            </div>  
              
        </form>  
          </div>  
        </div>  
      </div>
